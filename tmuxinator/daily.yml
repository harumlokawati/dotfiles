name: daily
root: ~

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specitifes (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t fullstack


# 1: main* (3 panes) [238x62] [layout 2bf5,238x62,0,0{190x62,0,0,0,47x62,191,0[47x31,191,0,4,47x30,191,32,5]}] @0 (active)                                                                      │
# 2: quicky (2 panes) [238x62] [layout 3bc9,238x62,0,0{118x62,0,0,1,119x62,119,0,6}] @1                                                                                                         │
# 3: command_center (4 panes) [238x62] [layout e18e,238x62,0,0{118x62,0,0[118x31,0,0,2,118x30,0,32,11],119x62,119,0[119x31,119,0,7,119x30,119,32,10]}] @2                                       │
# 4: blog- (3 panes) [238x62] [layout 4785,238x62,0,0[238x55,0,0,3,238x6,0,56{118x6,0,56,8,119x6,119,56,9}]] @3  

windows:
  - 4Eq:
      layout: e18e,238x62,0,0{118x62,0,0[118x31,0,0,2,118x30,0,32,11],119x62,119,0[119x31,119,0,7,119x30,119,32,10]}
      panes:
        - root:
            - cd ~
            - reset
        - reset
        - reset
        - reset
  - LR:
      layout: even-horizontal
      panes:
        - reset
        - reset
  - Lrr:
      layout: 2bf5,238x62,0,0{190x62,0,0,0,47x62,191,0[47x31,191,0,4,47x30,191,32,5]}
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      root: ~
      panes:
        - main:
            - reset
        - main:
            - reset
        - main:
            - reset
  - Tbb:
      layout: 4602,238x62,0,0[238x55,0,0,0,238x6,0,56{118x6,0,56,4,119x6,119,56,5}]
      panes:
        - top:
            - reset
        - bottom1:
            - reset
        - bottom2:
            - reset
