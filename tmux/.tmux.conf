# 256 color tmux
set -g default-terminal "screen-256color"

# set the prefix from C-b to C-Space
set-option -g prefix C-Space

# ensure that we can send C-Space to other apps
bind C-Space send-prefix

# free the original C-b prefix keybinding
unbind C-b

# to reload tmux config
# source-file ~/.tmux.conf

# setting the delay between prefix and command
set -s escape-time 1

# set the base index for windows to 1 instead of 0 
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# reload the file with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with C-| and C-- and retain the current directory of existing pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes with prefix h, j, k, l
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

#bind l run-shell -b "clear" \;
bind l 'send-keys clear Enter'

# quick window selection
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# resizing pane
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# mouse support -set to on if you want to use the mouse
set -g mouse off

# set the status line's color
set -g status-style fg=white,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=green

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
# setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# command / message line
set -g message-style fg=white,bg=black

# status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=green]S: #S #[fg=yellow]W: #I #[fg=cyan]P: #P "

# status line right side - 31 Oct 13:37
set -g status-right "#[fg-cyan]%d %b %R"
set -g status-interval 60

# center the window list in the status line
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity off
set -g visual-activity off

# copy pasting from buffers
bind Escape copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
bind-key -Tcopy-mode-vi 'r' send -X rectangel-toggle
unbind p
bind p paste-buffer

